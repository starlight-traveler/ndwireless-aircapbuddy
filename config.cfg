[general]                 ; values used by several commands
buddy_dir        = ~/airbuddy
log_dir          = ~/airbuddy/logs
venv_dir         = ~/venv_firebase

[mqtt]                     ; (future) host / tls keys / topics …
enabled          = yes

[speedtest]                ; nothing yet – placeholder for cadence, server …

[wifi‑scan]
iface            = wlan0

[aircrack]                 ; every CLI flag can live here
iface            = wlan0mon
dir              = logs/aircrack
capture          = 45          ; sec
interval         = 900         ; sec
channel          = 36
for_span         = none        ; 3d / 12h / 45m / 600s / none
until            = none        ; RFC‑3339 or "none"

[auto]                     ; per‑service toggles for auto‑mode
mqtt             = yes
speedtest        = yes
aircrack         = yes
